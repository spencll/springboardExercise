<!--- What is HTTP?
    Protocol of getting/sending data from/to server
- What is a URL?
        It's an address of a resource on the web consisting of different parts
                Protocol (conversation method)
                Host name (becomes IP address)
                Port (conversation location?)
                Resource (acesss to web server)
                Query (extra info like search/form terms)

- What is DNS?
        Converts domain names into IP which is communicable between computers 
- What is a query string?
        Provides extra information usually after search/input to change page
        Has key-value pairs
- What are two HTTP verbs and how are they different?
        GET: making a request, arguements usually in query string. Getting data
        POST: making a change request, arguements in body of request. Basically making a post. Sending data.
- What is an HTTP request?
    Trying to access a resource from the server via the protocol 
- What is an HTTP response?
    Server returns resources back  
- What is an HTTP header? Give a couple examples of request and response headers you have seen.
    Some additional information on the requestor or the resource being requested
    Date:
    content-type

    Browser makes DOM from HTML and other resources if needed
